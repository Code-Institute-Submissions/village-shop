{% extends "base.html" %} 
{% load static %} 

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="shop-heading">Product Management</h2>
                <h5 class="text-muted">Edit Product</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a href="{% url 'products' %}" class="btn btn-outline-black">Cancel</a>
                    <button class="btn btn-black" type="submit">Update Product</button>
                </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
