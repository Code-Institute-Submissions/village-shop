{% extends "base.html" %} 
{% load static %} 

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h2> Products </h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="product-container col-10 offset-1">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                        <div class="image-container my-5">
                            {% if product.image %}
                            <a href="{{ product.image.url }}" target="_blank">
                                <img class="card-image-top img-fluid img-thumbnail" style="object-fit: cover; max-height: 320px"  src="{{ product.image.url }}" alt="{{ product.name }}">
                            </a>
                            {% else %}
                            <a href="">
                                <img class="card-image-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                            </a>
                            {% endif %}
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                        <div class="product-details-container mb-5 mt-md-5">
                            <p class="mb-0">{{ product.name }}</p>
                            <p class="lead mb-0 text-left font-weight-bold">{{ product.price }}</p>
                            {% if product.category %}
                                <a href="" class="text-muted" href="{% url 'products' %}?category={{ product.category.name }}">{{ product.category.friendly_name }}</a>
                            {% endif %}
                            <p class="mt-3">{{ product.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
