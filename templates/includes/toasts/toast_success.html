{% block content %}
<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" id="toastSuccess">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header">
      <strong class="mr-auto">Success</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
</div>
{% endblock %}

<script>
    const toastTrigger = document.getElementById('increment-qty')
    const toastAppears = document.getElementById('toastSuccess')
    if (toastTrigger) {
        toastTrigger.addEventListener('click', () => {
            const toast = new bootstrap.Toast(toastAppears)
        })
    }
</script>
