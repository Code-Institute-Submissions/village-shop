{% extends "base.html" %} 
{% load static %} 

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="shop-heading">My Profile</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Default Billing Information</p>
                <form action="{% url 'profile' %}" class="mt-3" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <button class="btn rounded-0 float-right">Update</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p class="text-muted">Order History</p>
                
            </div>
        </div>
{% endblock %}

{% block postloadjs %}
        {{ block.super }}
        <script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
